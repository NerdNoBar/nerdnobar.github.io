<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nerd No Bar Podcast Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <header>
                <div id="area-logo">
                    <img src="/images/logo-nerd-no-bar-admin.png" alt="Logo, a cup with beer, glasses and a nerd hair" />
                </div>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="site-content">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <h3>Seja bem vindo ao site do Nerd No Bar Podcast!</h3>
                        <h5 style="color: red;font-weight: 700;">ATENÇÃO! AINDA EM TESTE E DESENVOLVIMENTO!</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Selecione o episódio que deseja ouvir:</label>
                            <select class="form-control" data-bind="options: episodes,
                                               optionsText: 'title',
                                               value: selectedEpisode,
                                               optionsCaption: 'Selecione um episódio'"></select>
                        </div>
                    </div>
                </div>
                <div class="row" data-bind="with: selectedEpisode, visible: selectedEpisode">
                    <div class="col-sm-offset-3 col-sm-6">
                        <h3 id="post-title" data-bind="text: title"></h3> <h5 data-bind="text: date"></h5>
                        <p id="post-description" data-bind="text: description"></p>
                        <iframe id="nerd-player" src="" data-bind="attr: { src: audioLink }"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/knockout-mapping.min.js"></script>
    <script src="Scripts/app.es5.js"></script>
</body>
</html>
